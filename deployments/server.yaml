---
apiVersion: v1
kind: Pod
metadata:
  labels:
    app: network-resources-injector
  name: network-resources-injector
spec:
  serviceAccount: network-resources-injector-sa
  containers:
  - name: webhook-server
    image: network-resources-injector
    imagePullPolicy: IfNotPresent
    command:
    - webhook
    args:
    - -bind-address=0.0.0.0
    - -port=443
    - -tls-private-key-file=/etc/tls/key.pem
    - -tls-cert-file=/etc/tls/cert.pem
    - -alsologtostderr=true
    volumeMounts:
    - mountPath: /etc/tls
      name: tls
      readOnly: True
  volumes:
  - name: tls
    secret:
      secretName: network-resources-injector-secret
